        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
		  document.addEventListener("DOMContentLoaded", function () {
		    const monthTabs = document.querySelectorAll(".nav-link");
		
		    function setActiveMonthTab(startDate) {
		      monthTabs.forEach((tab) => {
		        if (tab.getAttribute("href") === `?startDate=${startDate}`) {
		          tab.classList.add("active");
		        } else {
		          tab.classList.remove("active");
		        }
		      });
		    }
		
		
		    function getCurrentMonthFromQuery() {
		      const searchParams = new URLSearchParams(window.location.search);
		      const currentMonth = searchParams.get("startDate");
		      return currentMonth;
		    }
		
		    const currentMonth = getCurrentMonthFromQuery();
		    setActiveMonthTab(currentMonth);
		
		    window.addEventListener("popstate", function () {
		      const currentMonth = getCurrentMonthFromQuery();
		      setActiveMonthTab(currentMonth);
		    });
		  });
		</script>

        <!-- card -->
        <th:block th:if="${list.isEmpty()}">
        	<div class="row align-items-center pt-xl-2 pb-5 mb-lg-2 mb-xl-3 mb-xxl-4">

            <th:block th:if="startDate != null">
        <div class="div" th:each="event : ${list}">
          <div class="div" th:if="${event.startDate.contains(startDate)}">
            <!-- item -->
        <div class="row align-items-center pt-xl-2 pb-5 mb-lg-2 mb-xl-3 mb-xxl-4">
          <div class="col-4" >
            <a class="d-block position-relative" th:href="|/event/eventDetail?no=${event.evntNo}|">

            </a>
          </div>
          <div class="col-8 px-5">
            <div class="ps-md-3 ps-lg-0">
              <div class="ps-md-3 ps-lg-0">
                <h2 class="h2 pt-5" th:utext="${event.name.replaceAll('\n', '<br>')}"></h2>

                <div class="row row-cols-2 g-4 pb-2 pb-xl-0 mb-4 mb-xl-5">

                    <p class="fs-sm mb-0" th:text="|${event.startDate} ~ ${event.endDate}|"></p>
                  </div>
                  <div class="col">
                    <i class="ai-user-group d-block h2 text-primary fw-bold pb-2 mb-1"></i>
                    <h3 class="h6 mb-2">참여 대상</h3>
                    <p class="fs-sm mb-0" th:text="${event.ageLimit}"></p>
                  </div>
                  <div class="col">
                    <i class="ai-dollar d-block h2 text-primary fw-bold pb-2 mb-1"></i>
                    <h3 class="h6 mb-2">가격</h3>
                    <p class="fs-sm mb-0" th:text="${event.fee}"></p>
                  </div>
                  <div class="col">
                    <i class="ai-map d-block h2 text-primary fw-bold pb-2 mb-1"></i>
                    <h3 class="h6 mb-2">위치</h3>
                    <p class="fs-sm mb-0" th:text="${event.location}"></p>
                  </div>
                  <div class="d-flex align-items-center pt-2 pt-lg-3 mt-3">
                    <span th:if="${event.eventStarsAverage == null or event.eventStarsAverage == 0}"><i class="ai-star text-warning"></i><i class="ai-star text-warning"></i><i class="ai-star text-warning"></i><i class="ai-star text-warning"></i><i class="ai-star text-warning"></i></span>
					<span th:if="${event.eventStarsAverage == 0.5}"><i class="ai-star-half text-warning"></i><i class="ai-star text-warning"></i><i class="ai-star text-warning"></i><i class="ai-star text-warning"></i><i class="ai-star text-warning"></i></span>
					<span th:if="${event.eventStarsAverage == 1}"><i class="ai-star-filled text-warning"></i><i class="ai-star text-warning"></i><i class="ai-star text-warning"></i><i class="ai-star text-warning"></i><i class="ai-star text-warning"></i></span>
					<span th:if="${event.eventStarsAverage == 1.5}"><i class="ai-star-filled text-warning"></i><i class="ai-star-half text-warning"></i><i class="ai-star text-warning"></i><i class="ai-star text-warning"></i><i class="ai-star text-warning"></i></span>
				    <span th:if="${event.eventStarsAverage == 2}"><i class="ai-star-filled text-warning"></i><i class="ai-star-filled text-warning"></i><i class="ai-star text-warning"></i><i class="ai-star text-warning"></i><i class="ai-star text-warning"></i></span>
				    <span th:if="${event.eventStarsAverage == 2.5}"><i class="ai-star-filled text-warning"></i><i class="ai-star-filled text-warning"></i><i class="ai-star-half text-warning"></i><i class="ai-star text-warning"></i><i class="ai-star text-warning"></i></span>
				    <span th:if="${event.eventStarsAverage == 3}"><i class="ai-star-filled text-warning"></i><i class="ai-star-filled text-warning"></i><i class="ai-star-filled text-warning"></i><i class="ai-star text-warning"></i><i class="ai-star text-warning"></i></span>
				    <span th:if="${event.eventStarsAverage == 3.5}"><i class="ai-star-filled text-warning"></i><i class="ai-star-filled text-warning"></i><i class="ai-star-filled text-warning"></i><i class="ai-star-half text-warning"></i><i class="ai-star text-warning"></i></span>
				    <span th:if="${event.eventStarsAverage == 4}"><i class="ai-star-filled text-warning"></i><i class="ai-star-filled text-warning"></i><i class="ai-star-filled text-warning"></i><i class="ai-star-filled text-warning"></i><i class="ai-star text-warning"></i></span>

				    <span th:if="${event.eventStarsAverage == 5}"><i class="ai-star-filled text-warning"></i><i class="ai-star-filled text-warning"></i><i class="ai-star-filled text-warning"></i><i class="ai-star-filled text-warning"></i><i class="ai-star-filled text-warning"></i></span>
